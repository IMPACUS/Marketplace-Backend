name: ci

on:
  push:
    branches:
      - feature/lchy/cicd
  pull_request:
    branches:
      - develop

permissions:
  contents: read

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Test with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew --info test