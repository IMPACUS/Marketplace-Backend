name: ci

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Test with Gradle
        env:
          SPRING_PROFILES_ACTIVE: test
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: |
          chmod +x ./gradlew
          ./gradlew --info test