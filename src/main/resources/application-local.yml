spring:
  config:
    activate:
      on-profile: local
  cache:
    type: redis
    redis:
      cache-null-values: true
      host:
      port: 6379
      password:
  datasource:
    driver-class-name: org.postgresql.Driver
    url:
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true