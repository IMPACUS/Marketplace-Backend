spring:
  config:
    activate:
      on-profile: test
  cache:
    type: redis
    redis:
      cache-null-values: true
  data:
    redis:
      # docker compose enable 시 여기 적힌 redis 접속 정보 무시됨
      client-type: lettuce
      host: 127.0.0.1
      port: 6379
      password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/impacus_test?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
    username: postgres
    password: postgres
  task:
    execution:
      pool:
        core-size: 2
        max-size: 10
        queue-capacity: 500
      thread-name-prefix: implace-async-
  docker:
    compose:
      enabled: false
